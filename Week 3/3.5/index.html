<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <script>
        function when(){
            const para = document.createElement("p");
            para.innerText = "This paragraph was created inside the DOM";
            document.body.appendChild(para);    
        }
    </script>
</head>
<body>
    <button onClick="when()">click me</button>
</body>
</html>
